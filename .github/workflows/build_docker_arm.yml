name: Build Docker

on: workflow_call

permissions:
  contents: write
  packages: write

jobs:
  build-docker-arm:
    runs-on: [self-hosted, linux, self-hosted-ubuntu, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

      - name: Get release version string
        run: echo "long=$(./bin/buildinfo.py long)" >> $GITHUB_OUTPUT
        id: version

      - name: Login to DockerHub Container Registry
        if: ${{ github.event_name != 'pull_request_target' && github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker setup
        if: ${{ github.event_name != 'pull_request_target' && github.event_name != 'pull_request' }}
        uses: docker/setup-buildx-action@v3

      - name: Docker build tagged versions linux/arm
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/meshtasticd:${{ steps.version.outputs.long }}-arm
            ${{ vars.DOCKERHUB_USERNAME }}/meshtasticd:${{ steps.version.outputs.long }}-arm

      - name: Docker build and push tagged versions linux/arm
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: docker/build-push-action@v6
        continue-on-error: true
        with:
          platforms: linux/arm
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/meshtasticd:${{ steps.version.outputs.long }}-arm
            ${{ vars.DOCKERHUB_USERNAME }}/meshtasticd:${{ steps.version.outputs.long }}-arm

      - name: Docker build and push linux/arm
        if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request_target' && github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        continue-on-error: true
        with:
          platforms: linux/arm
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/meshtasticd:latest-arm
            ${{ vars.DOCKERHUB_USERNAME }}/meshtasticd:latest-arm
